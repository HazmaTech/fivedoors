<div class="main">
  <div class="flex">
    <h1>Create an account</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label for="user">Username:</mat-label>
        <input matInput type="text" formControlName="user"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput type="email" formControlName="email"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="pass">Password:</mat-label>
        <input matInput type="password" formControlName="pass"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="re">Confirm password:</mat-label>
        <input matInput type="password" formControlName="re"/>
      </mat-form-field>
      <button mat-raised-button type="submit">Register</button>
    </form>
  </div>

</div>

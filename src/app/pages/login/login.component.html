<div class="main">
  <div class="flex">
    <h1>Log in to your account</h1>
    <div id="flexgridder">
      <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput type="email" [formControl]="email"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="pass">Password:</mat-label>
        <input matInput type="password" [formControl]="password"/>
      </mat-form-field>
      <button mat-raised-button (click)="submit()">Login</button>
      <button mat-raised-button [routerLink]="'/register'">Register an account</button>
    </div>
  </div>
</div>
